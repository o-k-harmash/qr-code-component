<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensure proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="Improve your front-end skills by building projects. Scan the QR code to visit Frontend Mentor and take your coding skills to the next level."
    />

    <!-- Alternate language versions for better international SEO -->

    <!-- Canonical link to specify preferred URL version -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS reset and main stylesheet -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <!-- Preconnect to improve font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Outfit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <!-- Centered container for layout -->
    <div class="container">
      <main>
        <!-- Card-style content block -->
        <article>
          <!-- QR code image -->
          <img
            src="./images/image-qr-code.png"
            alt="QR code to link Frontend Mentor website."
          />

          <!-- Main heading -->
          <h1>Improve your front-end skills by building projects</h1>

          <!-- Description text -->
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </article>
      </main>

      <!-- Footer with credits -->
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">o-k-harmash</a>.
      </footer>
    </div>
  </body>
</html>
